
<section class="price_section layout_padding">

    <div class="container">

      <div class="heading_container">
        <h2>
          Bizdə Qızılın Qiymətləri!
        </h2>
      </div>
      <div class="price_container">
                <div class="box">
          <div class="name">
            <h6>
                   {{ gold.title }}
            </h6>
              <h6>
                   {{ gold.post_title }}
            </h6>
          </div>
              <div class="img">
                  <img  src="{{ gold.image.url }}" alt=Sekil">
              </div>
          <div class="detail-box">
            <h5>
               Qiymeti <span>{{ gold.price }}</span>  AZN

              <h5>
               Cekisi <span>{{ gold.weight }}</span>  QR
            </h5>
              <h5>
               Probu <span>{{ gold.probe }}</span>  prob
            </h5>

              <a href="{% url 'jewellery' %}">
             Geri
            </a>

          </div>
        </div>
      </div>

    </div>

  </section>
