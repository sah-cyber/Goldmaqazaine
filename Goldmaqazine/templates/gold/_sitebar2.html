
<section class="price_section layout_padding">

    <div class="container">
      <div class="heading_container">
        <h2>
          Bizdə Qızılın Qiymətləri!
            {{ gold.title|title }}
        </h2>
      </div>
      <div class="price_container">
          {% for go in gold %}
            {% if go.public %}
                <div class="box">
                  <div class="name">
                    <h6>
                        {{ go.title }}
                    </h6>
                      <h6>{{ go.post_title }}</h6>
                  </div>

                  <div class="img-box">
                        {% if go.image %}
                        <img src="{{ go.image.url }}" class="rounded mx-auto d-block" alt="...">
                       {% endif %}
                   </div>
              <div class="detail-box">
                <h5>
                   <span>{{ go.price }}</span>  AZN
                </h5>
                <a href="{{ go.get_absalute_url }}">
                  Ətraflı
                </a>
              </div>
            </div>
            {% endif %}
{% endfor %}
      </div>
    </div>

  </section>
